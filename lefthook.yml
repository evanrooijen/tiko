pre-commit:
  jobs:
    - name: lint
      run: pnpm run lint --fix --colors=off {staged_files}
      glob:
        - "**/*.tsx"
        - "**/*.ts"
      stage_fixed: true

    - name: format
      run: pnpm run format --colors=off {staged_files}
      glob:
        - "**/*.tsx"
        - "**/*.ts"
      stage_fixed: true

    - name: check-types
      run: pnpm run check-types
      parrallel: true
